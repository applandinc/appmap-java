import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

import com.appland.tasks.ShadowRelocation

plugins {
  id 'java'
}

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  implementation 'org.yaml:snakeyaml:1.25'
  implementation 'com.alibaba:fastjson:1.2.61'
  implementation 'org.javassist:javassist:3.25.0-GA'
  implementation 'org.reflections:reflections:0.9.11'
  implementation 'javax.servlet:javax.servlet-api:4.0.1'

  annotationProcessor 'info.picocli:picocli-codegen:4.0.4'

  testImplementation 'junit:junit:4.12'
}

jar {
  manifest {
    attributes 'Premain-Class': 'com.appland.appmap.Agent'
  }
}

apply plugin: 'com.github.johnrengelman.shadow'

test {
  useJUnit()
  dependsOn shadowJar
  jvmArgs "-javaagent:${shadowJar.archivePath}"
}

shadowJar {
  minimize()
  dependencies {
    exclude(dependency('javax.servlet:javax.servlet-api:4.0.1'))
  }
}

task relocateShadowJar(type: ShadowRelocation) {
    target = tasks.shadowJar
    prefix = "com.appland.shade"
    excludes = [
      "javax.",
      "java."
    ]
}

tasks.shadowJar.dependsOn tasks.relocateShadowJar
