import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation

import com.appland.tasks.ShadowRelocation

plugins {
  id 'java'
  id 'war'
  id 'org.gretty' version '2.2.0'
  id 'jacoco'
}

repositories {
  jcenter()
  mavenCentral()
}

version = '0.2.0'

dependencies {
  implementation 'org.yaml:snakeyaml:1.25'
  implementation 'com.alibaba:fastjson:1.2.61'
  implementation 'org.javassist:javassist:3.27.0-GA'
  implementation 'org.reflections:reflections:0.9.11'
  implementation 'javax.servlet:javax.servlet-api:4.0.1'
  implementation 'org.apache.commons:commons-lang3:3.10'

  annotationProcessor 'info.picocli:picocli-codegen:4.0.4'

  testImplementation 'junit:junit:4.12'
  testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
  testImplementation "org.mockito:mockito-core:2.+"
}

jar {
  manifest {
    attributes 'Premain-Class': 'com.appland.appmap.Agent'
  }
}

apply plugin: 'com.github.johnrengelman.shadow'

test {
  useJUnit()
  dependsOn shadowJar
  dependsOn cleanTest
  // jvmArgs "-javaagent:${shadowJar.archivePath}"
  // systemProperty "appmap.debug", "true"
  // systemProperty "appmap.config.file", "$rootDir/appmap.yml"
  // systemProperty "appmap.output.directory", "$rootDir/build/appmap"
}

shadowJar {
  baseName = 'appmap'
  classifier = null
  minimize()
  dependencies {
    exclude(dependency('javax.servlet:javax.servlet-api:4.0.1'))
  }
}

task relocateShadowJar(type: ShadowRelocation) {
    target = tasks.shadowJar
    prefix = "com.appland.shade"
    excludes = [
      "javax.",
      "java."
    ]
}

tasks.shadowJar.dependsOn tasks.relocateShadowJar

jacocoTestReport {
  reports {
    xml.enabled false
    csv.enabled false
    html.enabled true
  }
}
